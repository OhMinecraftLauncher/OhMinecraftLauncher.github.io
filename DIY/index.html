<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>Kards卡牌DIY</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="script/index.js" defer></script>
		<script src="https://cdn.jsdmirror.com/gh/ohminecraftlauncher/ohminecraftlauncher.github.io@master/script/html2canvas.min.js" defer></script>
		<script src="script/stackblur.min.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="picture" class="picture-unit"></div>
			<div id="title-body"></div>
			<img id="body" src="images/body/底-单位.png" alt="底"/>
			<img id="K" class="K-1" src="images/body/K.png" alt="K"/>
			<div id="type-board" class="type-board-unit" onclick="onTypeClick()">
				<img id="type" src="images/type/步兵.png" alt="类型"/>
			</div>
			<img id="rarity" src="images/rarity/普通.png" alt="稀有度" onclick="onRarityClick()"/>
			<img id="set" src="images/set/基础.png" alt="套装" onclick="onSetClick()"/>
			<img id="faction" src="images/faction/germany.png" alt="国家" onclick="onFactionClick()"/>
			<div id="picture-select" onclick="onPictureClick()"></div>
			<div id="b-text" class="text-unit" contenteditable="true">
			</div>
			<div id="kredit" contenteditable="true" oninput="onKreditInput()"></div>
			<div id="opredit" class="opredit-1" contenteditable="true" oninput="onOpeditInput()"></div>
			<div id="attack" class="attack-1" contenteditable="true" oninput="onAttackInput()"></div>
			<div id="defense" class="defense-1" contenteditable="true" oninput="onDefenseInput()"></div>
			<div id="title" class="title-unit" contenteditable="true"></div>
			<button id="IFSBtn" class="BTBtn" onclick="increaseBTextFontSize()" data-html2canvas-ignore>↑</button>
			<button id="DFSBtn" class="BTBtn" onclick="decreaseBTextFontSize()" data-html2canvas-ignore>↓</button>
			<button id="boldBtn" class="BTBtn" onclick="BoldText()" data-html2canvas-ignore>B</button>
			<button id="TIFSBtn" class="BTBtn TIFSBtn-unit" onclick="increaseTitleFontSize()" data-html2canvas-ignore>↑</button>
			<button id="TDFSBtn" class="BTBtn TDFSBtn-unit" onclick="decreaseTitleFontSize()" data-html2canvas-ignore>↓</button>
		</div>
		<button id="EditButton" class="action-btn edit-btn" onclick="onEditBClick()">隐藏编辑按钮</button>
		<button id="SaveButton" class="action-btn save-btn" onclick="onSaveBClick()">导出卡图</button>
	<input type="file" accept="image/*" id="picture-input" onchange="onPictureInputChange(this.files[0])" style="display: none;"/>
	</body>
</html>
